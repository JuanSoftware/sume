<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumé</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <style>
        /* Seu estilo CSS aqui */
        body {
            background-color: #0a4a34; /* Verde meio claro para o fundo da página */
            color: white; /* Cor do texto definida como branco */
            font-family: 'Open Sans', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #271e1f; /* Marrom madeira para o header */
            padding: 5px 0; /* Espaçamento interno para o conteúdo dentro do cabeçalho */
            z-index: 1000; /* Para garantir que a barra fixa esteja acima de outros elementos */
            height: 50px; /* Altura reduzida para metade */
            display: flex;
            justify-content: space-between; /* Alinha os elementos à esquerda e à direita */
            align-items: center; /* Alinha os elementos verticalmente ao centro */
            color: white; /* Define a cor do texto como branco */
        }

        header .logo {
            margin-left: 20px;
        }

        header .logo img {
            width: 50px; /* Tamanho reduzido do logotipo */
            height: 50px; /* Tamanho reduzido do logotipo */
        }

        header nav {
            text-align: center;
            flex-grow: 1; /* Faz com que a lista de navegação ocupe todo o espaço disponível */
        }

        header nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center; /* Centraliza horizontalmente os elementos */
            align-items: center; /* Centraliza verticalmente os elementos */
        }

        header nav ul li {
            margin-right: 20px;
        }

        header nav ul li a {
            color: white; /* Cor do texto definida como branco */
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease-in-out;
        }

        header nav ul li a:hover {
            color: #44c7e8;
        }

        nav button {
            background-color: #44c7e8;
            color: white; /* Cor do texto definida como branco */
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 auto; /* Centraliza horizontalmente os botões */
        }

        nav button:hover {
            background-color: #0099cc;
        }

        .carousel-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
            overflow: hidden;
            position: relative;
            margin-top: 50px; /* Espaço para evitar que o conteúdo fique atrás da barra fixa */
        }

        .carousel {
            display: flex;
            justify-content: center; /* Centralize horizontalmente */
            align-items: center; /* Centralize verticalmente */
            transition: transform 0.5s ease-in-out;
        }

        .carousel img.active {
            width: 300px;
            height: 300px;
            object-fit: cover;
        }

        .carousel img:not(.active) {
            width: 150px;
            height: 150px;
            object-fit: cover;
        }

        /* Estilo para os containers */
        .container-section {
            display: flex;
            flex-direction: column; /* Alinhe os containers verticalmente */
            align-items: center; /* Centralize horizontalmente */
            margin-top: 20px; /* Espaço para separar do carrossel */
        }

        .container {
            text-align: center;
            margin-bottom: 20px; /* Espaço entre os containers */
        }

        .container-img {
            width: 400px;
            height: 400px;
            object-fit: cover;
        }

        .container h3 {
            margin: 10px 0;
        }

        .container a {
            color: white; /* Cor do texto definida como branco */
            text-decoration: none;
        }

        /* Estilo para os links */
        .container a:hover {
            color: #44c7e8;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">

    <script>
        // JavaScript para o carrossel automático
        const btnInicio = document.querySelector('header nav ul li:nth-child(1) a');
        const btnDescricao = document.querySelector('header nav ul li:nth-child(2) a');

        btnInicio.addEventListener('click', function () {
            window.location.href = 'index.html'; // Redireciona para a página "index.html"
        });

        btnDescricao.addEventListener('click', function () {
            window.location.href = 'descr.html'; // Redireciona para a página "descr.html"
        });

        const carousel = document.querySelector('.carousel');
        const images = document.querySelectorAll('.carousel img');
        let currentIndex = 0;

        function nextImage() {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].classList.add('active');
        }

        function startCarousel() {
            setInterval(nextImage, 2000); // Altere o intervalo de troca de imagem conforme necessário (em milissegundos)
        }

        startCarousel();
    </script>

</html>
