<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <style>
        /* Seu estilo CSS aqui */

        body {
            background-color: black;
            color: white;
            font-family: 'Open Sans', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            text-align: center;
            margin-top: 20px;
        }

        nav button {
            color: white;
            background-color: transparent;
            border: none;
            margin: 0 20px;
            font-size: 18px;
            cursor: pointer;
            transition: color 0.3s ease-in-out;
        }

        nav button:hover {
            color: #44c7e8;
        }

        .carousel-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
            overflow: hidden;
            position: relative;
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel img.active {
            width: 300px;
            height: 300px;
            object-fit: cover;
        }

        .carousel img:not(.active) {
            width: 150px;
            height: 150px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <nav>
        <button id="btnInicio">Início</button>
        <button id="btnDescricao">Descrição</button>
        <button id="btnTabela">Tabela</button>
    </nav>

    <div class="carousel-container">
        <div class="carousel">
            <img src="img1.png" alt="Imagem 1" class="active">
            <img src="img2.png" alt="Imagem 2">
            <img src="img3.png" alt="Imagem 3">
            <!-- Adicione mais imagens aqui -->
        </div>
    </div>

    <!-- Conteúdo do seu site aqui -->

    <script>
        // JavaScript para redirecionar ao clicar nos botões
        const btnInicio = document.getElementById('btnInicio');
        const btnDescricao = document.getElementById('btnDescricao');
        const btnTabela = document.getElementById('btnTabela');
        const carousel = document.querySelector('.carousel');
        const images = carousel.querySelectorAll('img');
        let currentIndex = 0;

        btnInicio.addEventListener('click', function () {
            window.location.href = 'index.html';
        });

        btnDescricao.addEventListener('click', function () {
            window.location.href = 'descr.html';
        });

        btnTabela.addEventListener('click', function () {
            window.location.href = 'tabela.html';
        });

        // Adicione um evento de clique aos botões para mover o carrossel para a direita
        btnInicio.addEventListener('click', function () {
            moveCarousel(1);
        });

        btnDescricao.addEventListener('click', function () {
            moveCarousel(1);
        });

        btnTabela.addEventListener('click', function () {
            moveCarousel(1);
        });

        // Função para mover o carrossel para a direita
        function moveCarousel(direction) {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + direction + images.length) % images.length;
            images[currentIndex].classList.add('active');
        }

        // Função para avançar automaticamente o carrossel
        function autoAdvance() {
            moveCarousel(1);
        }

        // Configure um intervalo para avançar automaticamente a cada 5 segundos (5000 ms)
        setInterval(autoAdvance, 5000);
    </script>
</body>
</html>
