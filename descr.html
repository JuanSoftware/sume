<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linha do</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <style>
        /* Seu estilo CSS aqui */
        body {
            background-color: black;
            color: white;
            font-family: 'Open Sans', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333; /* Cor de fundo da barra fixa, você pode personalizar isso */
            padding: 5px 0; /* Espaçamento interno para o conteúdo dentro do cabeçalho */
            z-index: 1000; /* Para garantir que a barra fixa esteja acima de outros elementos */
            height: 50px; /* Altura reduzida para metade */
            display: flex;
            justify-content: space-between; /* Alinha os elementos à esquerda e à direita */
            align-items: center; /* Alinha os elementos verticalmente ao centro */
        }

        header .logo {
            margin-left: 20px;
        }

        header .logo img {
            width: 50px; /* Tamanho reduzido do logotipo */
            height: 50px; /* Tamanho reduzido do logotipo */
        }

        header nav {
            text-align: center;
            flex-grow: 1; /* Faz com que a lista de navegação ocupe todo o espaço disponível */
        }

        header nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center; /* Centraliza horizontalmente os elementos */
            align-items: center; /* Centraliza verticalmente os elementos */
        }

        header nav ul li {
            margin-right: 20px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease-in-out;
        }

        header nav ul li a:hover {
            color: #44c7e8;
        }

        nav button {
            background-color: #44c7e8;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 auto; /* Centraliza horizontalmente os botões */
        }

        nav button:hover {
            background-color: #0099cc;
        }

        /* Estilo para o seletor e a área de informações */
        .selector-container {
            text-align: center;
            margin-top: 100px;
        }

        #info-container {
            display: none; /* Inicialmente, oculte a área de informações */
        }

        select {
            padding: 10px;
            font-size: 16px;
            appearance: none; /* Remove a aparência padrão do seletor */
            background-color: #444; /* Cor de fundo */
            color: white;
            border: 2px solid #44c7e8;
            border-radius: 5px;
            outline: none;
            cursor: pointer;
        }

        select:hover {
            background-color: #555; /* Cor de fundo ao passar o mouse */
        }

        select:focus {
            border-color: #0099cc; /* Cor da borda ao focar */
        }

        #info-container p {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img2.png" alt="Logo do Site">
        </div>
        <nav>
            <ul>
                <li><a href="#" id="inicio-link">Início</a></li>
                <li><a href="#" id="descricao-link">Linha do Tempo</a></li>
            </ul>
        </nav>
    </header>

    <!-- Conteúdo do seu site aqui -->
    <div class="selector-container">
        <label for="info-selector">Data:</label>
        <select id="info-selector">
            <option value="">Selecione uma data</option>
            <option value="opcao1">07 de Setembro</option>
            <option value="opcao2">08 de Setembro</option>
            <option value="opcao3">09 de Setembro</option>
        </select>
        <div id="info-container">
            <p></p>
        </div>
    </div>

    <script>
        // JavaScript para redirecionar para as páginas
        document.getElementById('inicio-link').addEventListener('click', function () {
            window.location.href = 'index.html';
        });

        document.getElementById('descricao-link').addEventListener('click', function () {
            window.location.href = 'descr.html';
        });

        // JavaScript para mostrar as informações correspondentes à opção selecionada (mantive o código original)
        const infoSelector = document.getElementById('info-selector');
        const infoContainer = document.getElementById('info-container');

        infoSelector.addEventListener('change', function () {
            const selectedOption = infoSelector.value;
            infoContainer.style.display = 'block'; // Mostra a área de informações

            // Defina as informações correspondentes à opção selecionada
            if (selectedOption === 'opcao1') {
                infoContainer.innerHTML = `
                    <p>Reunimos</p>
                `;
            } else if (selectedOption === 'opcao2') {
                infoContainer.innerHTML = `
                    <p>Reunimos de novo</p>
                `;
            } else if (selectedOption === 'opcao3') {
                infoContainer.innerHTML = `
                    <p>Finalizamos</p>
                `;
            } else {
                infoContainer.style.display = 'none'; // Oculta a área de informações se nenhuma opção for selecionada
            }
        });
    </script>
</body>
</html>
