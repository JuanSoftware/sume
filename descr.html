<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linha do</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <style>
        /* Seu estilo CSS aqui */
        body {
            background-color: #0a4a34; /* Verde meio claro para o fundo da página */
            color: white; /* Cor do texto definida como branca */
            font-family: 'Open Sans', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #271e1f; /* Cor de fundo da barra fixa, você pode personalizar isso */
            padding: 5px 0; /* Espaçamento interno para o conteúdo dentro do cabeçalho */
            z-index: 1000; /* Para garantir que a barra fixa esteja acima de outros elementos */
            height: 50px; /* Altura reduzida para metade */
            display: flex;
            justify-content: space-between; /* Alinha os elementos à esquerda e à direita */
            align-items: center; /* Alinha os elementos verticalmente ao centro */
        }

        header .logo {
            margin-left: 20px;
        }

        header .logo img {
            width: 50px; /* Tamanho reduzido do logotipo */
            height: 50px; /* Tamanho reduzido do logotipo */
        }

        header nav {
            text-align: center;
            flex-grow: 1; /* Faz com que a lista de navegação ocupe todo o espaço disponível */
        }

        header nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center; /* Centraliza horizontalmente os elementos */
            align-items: center; /* Centraliza verticalmente os elementos */
        }

        header nav ul li {
            margin-right: 20px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease-in-out;
        }

        header nav ul li a:hover {
            color: #44c7e8;
        }

        nav button {
            background-color: #44c7e8;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 auto; /* Centraliza horizontalmente os botões */
        }

        nav button:hover {
            background-color: #0099cc;
        }

        /* Estilo para o seletor e a área de informações */
        .selector-container {
            text-align: center;
            margin-top: 100px;
        }

        #info-container {
            display: none; /* Inicialmente, oculte a área de informações */
        }

        select {
            padding: 10px;
            font-size: 16px;
            appearance: none; /* Remove a aparência padrão do seletor */
            background-color: #444; /* Cor de fundo */
            color: white;
            border: 2px solid #44c7e8;
            border-radius: 5px;
            outline: none;
            cursor: pointer;
        }

        select:hover {
            background-color: #555; /* Cor de fundo ao passar o mouse */
        }

        select:focus {
            border-color: #0099cc; /* Cor da borda ao focar */
        }

        #info-container p {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo do Site">
        </div>
        <nav>
            <ul>
                <li><a href="#" id="inicio-link">Início</a></li>
                <li><a href="#" id="descricao-link">Linha do Tempo</a></li>
            </ul>
        </nav>
    </header>

    <!-- Conteúdo do seu site aqui -->
    <div class="selector-container">
        <label for="info-selector">Data:</label>
        <select id="info-selector">
            <option value="">Selecione uma data</option>
            <option value="opcao1">Semana 1</option>
            <option value="opcao2">Semana 2</option>
            <option value="opcao3">Semana 3</option>
            <option value="opcao4">Semana 4</option>
            <option value="opcao5">Semana 5</option>
            <option value="opcao6">Semana 6 e 7</option>
        </select>
        <div id="info-container">
            <p></p>
        </div>
    </div>

    <script>
        // JavaScript para redirecionar para as páginas
        document.getElementById('inicio-link').addEventListener('click', function () {
            window.location.href = 'index.html';
        });

        document.getElementById('descricao-link').addEventListener('click', function () {
            window.location.href = 'descr.html';
        });

        // JavaScript para mostrar as informações correspondentes à opção selecionada (mantive o código original)
        const infoSelector = document.getElementById('info-selector');
        const infoContainer = document.getElementById('info-container');

        infoSelector.addEventListener('change', function () {
            const selectedOption = infoSelector.value;
            infoContainer.style.display = 'block'; // Mostra a área de informações

            // Defina as informações correspondentes à opção selecionada
            if (selectedOption === 'opcao1') {
                infoContainer.style.display = 'block'; // Mostra a área de informações
            
                // Defina as informações correspondentes à opção selecionada
                infoContainer.innerHTML = `
                    <p>
                        No dia 12 de agosto, visitamos as dependências do IFAM em busca de inspiração e colaboração para enfrentar um desafio complexo. Durante a visita, ficamos impressionados com as instalações e o ambiente inovador da instituição. Após discussões e análises, escolhemos a Diren como nossa parceira para desenvolver uma solução inovadora. Agora, estávamos ansiosos para iniciar essa jornada de criação e inovação, confiantes de que juntos poderíamos alcançar resultados extraordinários que beneficiariam nossa comunidade e além.</p>
                    <img src="ifam18.jpg" alt="Descrição da imagem">
                ` ;
            
            } else if (selectedOption === 'opcao2') {
                infoContainer.innerHTML = `
                    <p>No dia 25 de agosto, realizamos uma importante reunião na qual levantamos requisitos essenciais e decidimos a abordagem para resolver a problemática que enfrentávamos. Foi um momento crucial em nosso processo de desenvolvimento, no qual delineamos as etapas e estratégias necessárias para enfrentar o desafio de maneira eficaz.

                        Durante essa reunião, nossa equipe analisou minuciosamente os requisitos do projeto e explorou diversas opções para encontrar a solução ideal. Com base em discussões profundas e trocas de ideias criativas, chegamos a um consenso sobre a abordagem que melhor se adequava às nossas metas e aos recursos disponíveis. Essa decisão representou um marco significativo em nossa jornada rumo à resolução da problemática, e nos encheu de determinação para seguir adiante e transformar nossos planos em ação.</p>
                `;
            } else if (selectedOption === 'opcao3') {
                infoContainer.innerHTML = `
                    <p>
                        No dia 1º de setembro, realizamos uma reunião sem a presença do orientador, durante a qual distribuímos tarefas entre os membros da equipe. Essa iniciativa demonstrou nossa capacidade de autonomia e colaboração, à medida que trabalhamos juntos para organizar as responsabilidades de forma eficiente. Isso fortaleceu nossa determinação em avançar no projeto e garantir que cada membro estivesse comprometido com sua parte na resolução da problemática em questão. Essa reunião foi mais um passo significativo em nossa jornada para alcançar nossos objetivos.</p>
                `;}
            else if (selectedOption === 'opcao4') {
                infoContainer.innerHTML = `
                    <p>
                       
No dia 8 de setembro, nossa equipe se reuniu para uma discussão importante, na qual deliberamos sobre o nome da equipe, o design do logotipo e outros elementos relacionados à nossa identidade. Foi um momento criativo e colaborativo, no qual compartilhamos ideias e opiniões para tomar decisões cruciais para a identificação do nosso grupo de trabalho.

Durante essa reunião, exploramos várias opções de nomes e conceitos de logotipos que refletissem nossa missão e valores. A troca de ideias e o debate saudável nos permitiram chegar a um consenso sobre esses elementos-chave, estabelecendo assim a base para nossa identidade como equipe. Esse processo não apenas fortaleceu nossa coesão como grupo, mas também nos inspirou a avançar com ainda mais determinação em direção aos nossos objetivos comuns.</p>
<img src="logo.png" alt="Descrição da imagem">
                `;}
            else if (selectedOption === 'opcao5') {
                infoContainer.innerHTML = `
                    <p>
                        
No dia 15 de setembro, realizamos uma reunião de equipe na qual realocamos tarefas e também nos encontramos com nosso orientador. Durante esse encontro, revisamos nosso progresso até o momento e avaliamos o andamento das atividades atribuídas a cada membro.

A relocação de tarefas pode ter sido necessária para garantir que estávamos aproveitando ao máximo as habilidades e recursos disponíveis dentro da equipe. Além disso, a reunião com o orientador proporcionou orientações valiosas e um feedback essencial para nos ajudar a direcionar nosso projeto de forma mais eficaz.</p>
<img src="reuniao.png" alt="Descrição da imagem" style="width: 80%; height: auto;">
                        `;
            }
            else if (selectedOption === 'opcao6') {
                infoContainer.innerHTML = `
                    <p>
                        

                        Nas últimas duas semanas, demos vida às primeiras telas de um projeto gigantesco. Essas representações visuais são o fruto do esforço conjunto da equipe, marcando o início de uma emocionante jornada criativa que promete surpreender à medida que avançamos. Estamos ansiosos para ver o projeto evoluir ainda mais.</p>
<img src="tela.jpg" alt="Descrição da imagem" style="width: 80%; height: auto;">
                        `;
            }
            
            
            else {
                infoContainer.style.display = 'none'; // Oculta a área de informações se nenhuma opção for selecionada
            }
        });
    </script>
</body>
</html>
