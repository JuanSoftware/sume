<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Open Sans', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            text-align: center;
            margin-top: 20px;
        }

        nav button {
            color: white;
            background-color: transparent;
            border: none;
            margin: 0 20px;
            font-size: 18px;
            cursor: pointer;
            transition: color 0.3s ease-in-out;
        }

        nav button:hover {
            color: #44c7e8;
        }

        .carousel-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
            overflow: hidden;
            position: relative;
        }

        .carousel {
            display: flex;
        }

        .carousel img {
            width: 300px;
            height: 300px;
            object-fit: cover;
        }

        .table-container {
            margin: 20px auto;
            max-width: 600px;
            background-color: #333;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #555;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #444;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #666;
        }

        tr:nth-child(odd) {
            background-color: #555;
        }
    </style>
</head>
<body>
    <nav>
        <button id="btnInicio">Início</button>
        <button id="btnDescricao">Descrição</button>
        <button id="btnTabela">Tabela</button>
    </nav>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Coluna 1</th>
                    <th>Coluna 2</th>
                    <th>Coluna 3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Dados 1</td>
                    <td>Dados 2</td>
                    <td>Dados 3</td>
                </tr>
                <tr>
                    <td>Dados 4</td>
                    <td>Dados 5</td>
                    <td>Dados 6</td>
                </tr>
                <tr>
                    <td>Dados 7</td>
                    <td>Dados 8</td>
                    <td>Dados 9</td>
                </tr>
                <tr>
                    <td>Dados 10</td>
                    <td>Dados 11</td>
                    <td>Dados 12</td>
                </tr>
                <tr>
                    <td>Dados 13</td>
                    <td>Dados 14</td>
                    <td>Dados 15</td>
                </tr>
                <tr>
                    <td>Dados 16</td>
                    <td>Dados 17</td>
                    <td>Dados 18</td>
                </tr>
                <tr>
                    <td>Dados 19</td>
                    <td>Dados 20</td>
                    <td>Dados 21</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script>
        // JavaScript para redirecionar ao clicar nos botões
        const btnInicio = document.getElementById('btnInicio');
        const btnDescricao = document.getElementById('btnDescricao');
        const btnTabela = document.getElementById('btnTabela');

        btnInicio.addEventListener('click', function() {
            window.location.href = 'index.html';
        });

        btnDescricao.addEventListener('click', function() {
            window.location.href = 'descr.html';
        });

        btnTabela.addEventListener('click', function() {
            window.location.href = 'tabela.html';
        });
    </script>
</body>
</html>
